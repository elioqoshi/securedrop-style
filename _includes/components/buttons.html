<div id="buttons" class="mb-4 pt-5">
    <h2 class="b-border">Buttons</h2>
    <!--p class="text-muted">Some Description about buttons.</p-->
</div>
<div class="row bg-light p-5">
    <div class="col-xs-12 col-sm-6 col-md-6 p-1">
        <p class="text-black small text-muted m-0 pb-2">Primary</p>
        <button type="button" class="btn btn-lg btn-primary mr-2">Primary</button>
        <p class="text-black small text-muted m-0 pt-2 pb-2">Ghost</p>
        <button type="button" class="btn btn-lg btn-outline-primary mr-2">How to Contribute</button>
        <p class="text-black small text-muted m-0 pt-2">Link</p>
        <button type="button" class="btn btn-lg btn-link mr-2">Learn more</button>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 p-1">
        <p class="text-black small text-muted m-0 pt-2 pb-2">Medium</p>
        <button type="button" class="btn btn-medium mr-2">Medium</button>
        <button type="button" class="btn btn-outline-medium mr-2">Ghost</button>
        <button type="button" class="btn btn-link mr-2">Link</button>
        <p class="text-black small text-muted m-0 pt-2 pb-2">Small</p>
        <button type="button" class="btn btn-sm btn-small mr-2">Small</button>
        <button type="button" class="btn btn-sm btn-outline-small mr-2">Ghost</button>
        <button type="button" class="btn btn-sm btn-link mr-2">Link</button>
    </div>
</div>
<div class="row bg-light p-5 mt-3">
    <div class="col-xs-12 col-sm-6 col-md-6 p-1">
      <p class="text-black small text-muted m-0 pt-2 pb-2">Demo</p>
      <button type="button" class="btn btn-sm btn-default mr-2"><i class="fas fa-download"></i> Download</button>
      <button type="button" class="btn btn-sm btn-default mr-2"><i class="fas fa-star"></i> Star</button>
      <button type="button" class="btn btn-sm btn-default mr-2"><i class="far fa-star-half"></i> Un-star</button>
      <button type="button" class="btn btn-sm btn-delete mr-2"><i class="far fa-trash-alt"></i> Delete</button>
    </div>
</div>
